---
# tmas-sysmng service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-web # 배포 이름
spec:
  replicas: 2
  selector:
    matchLabels:
      app: config-web # 배포 이름
  template:
    metadata:
      labels:
        app: config-web # 배포 이름
    spec:
      # volumes:
      # - name: data-volume # 볼륨명
      #   persistentVolumeClaim:
      #     claimName: nas-shared-pvc
      containers:
      - name: config-web # 컨테이너 이름
        image: impix.kr.ncr.ntruss.com/config-service:latest # 이미지명 
        imagePullPolicy: Always # 항상 이미지 다운로드 받아서 실행
        ports: # 컨테이너 내부에서 사용하는 포트 명시
        - name: web
          containerPort: 80
          protocol: TCP
        # volumeMounts: # 영구 저장할 볼륨 (디렉토리) 설정
        # - name: data-volume # 위에서 명시한 볼륨명 지정
        #   mountPath: /data # 서비스에서 필요한 경로 지정
      imagePullSecrets:            # 해당 images 를 받아올때 사용할 secret ojbect 설정
      - name: ncp-registry
      affinity: # 같은 노드에 배치되지 않도록 설정
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - config-web
            topologyKey: "kubernetes.io/hostname"   

---

apiVersion: v1
kind: Service
metadata:
  name: config-service # 서비스 이름
  labels:
    app: config-service
spec:
  sessionAffinity: ClientIP
  selector:
    app: config-web # 연결할 Deployment의 이름
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP